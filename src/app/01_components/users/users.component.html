<table class="table">
  <tbody>
    <div *ngIf="users; else elseBlock">
      <tr *ngFor="let user of users">
        <td>{{ user.name }}</td>
        <td>{{ user.username }}</td>
        <td appHighlighter>{{ user.email }}</td>
      </tr>
    </div>
    <ng-template #elseBlock>The user list is Empty </ng-template>
  </tbody>
</table>
